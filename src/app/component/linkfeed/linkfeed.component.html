<div class="thoughtContainer" *ngFor="let item of this.data">
  
  <div class="thought">
    {{item.text}}
  </div>
  
  <div class="originator">
    {{ item.createdBy }}
  </div>
  
  <div class="commentContainer" *ngIf="item.comments.length">
    <div class="comment" *ngFor="let comment of item.comments">

      <div class="comText">
        {{ comment.text }}
      </div>

      
    </div>
  </div>

  <div class="shares">
    {{ item.shares.length }}
  </div>

</div>
